<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prova Form</title>
  </head>
  <body>
    <form action="" method="post">
      <p><input type="text" name="nome" placeholder="Nome" required /></p>
      <p><input type="text" name="cognome" placeholder="Cognome" required /></p>
      <p><input type="email" name="email" placeholder="Email" required /></p>
      <p>
        <label for="dataNascita">Data di nascita </label><input type="date" name="dataNascita" />
      </p>
      <p>
        <label>Sesso</label>
        <input type="radio" name="sesso" id="m" /><label for="m">M</label>
        <input type="radio" name="sesso" id="f" /><label for="f">F</label>
      </p>
      <p>
        <label>Provincia</label>
        <select name="provincia">
          <option value="AQ">L'Aquila</option>
          <option value="CH">Chieti</option>
          <option value="PE">Pescara</option>
          <option value="TE">Teramo</option>
        </select>
      </p>
      <p>
        <select name="linguaggi" multiple>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JS</option>
        </select>
      </p>
      <p>
        <textarea name="descrizione" cols="30" rows="10"></textarea>
      </p>
    </form>
  </body>
</html>
